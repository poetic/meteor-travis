sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4.1.1'
before_install:
  - npm i -g npm@^2.0.0
  - npm install -g eslint-config-airbnb eslint-plugin-react eslint@^1.0.0
before_script:
  - npm prune
script:
  - eslint . --ext .jsx
after_success:
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
